function dataload(){
	
	$.ajax({
		url:baseUrl+"wechatApplication/list",
	    data:{},
	    type:"post",
	    success:function(text){
	    	console.log(text);
	    	if(text.success){
	    		var data = text.data;
	    		if(data && data.length>0){
	    			var html = "" ;
	    			console.log(data[0]);
	    			for(var i=0;i<data.length;i++){
	    				var hl = "<tbody><tr>"
	    						+'<td><b class="ui-table-cell-label">投递时间</b>'+data[i]["createTime"]+'</td>'
	    				        +'<td><b class="ui-table-cell-label">岗位名称</b>'+data[i]["job"]["name"]+'</td>'
	    				        +'<td><b class="ui-table-cell-label">状态</b>'+data[i]["status"]+'</td>'
	    				        +'</tr><tr><td><hr></td></tr></tbody>';
	    				html+=hl;
	    			}
	    			$("#application").html(html);

	    		}

	    }
