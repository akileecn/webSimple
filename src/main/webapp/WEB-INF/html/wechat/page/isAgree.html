<div data-role="dialog" id="aboutPage">
	     <div data-role="header" data-theme="d">
	         <h1>用户协议</h1>
	     </div>
	     <div data-role="content" data-theme="c">
	         <h1></h1>
	         <p id="isAgree_content">无</p>
	         <a href="#" data-role="button" data-rel="back" >确定</a>
	     </div>
<script>

		$.ajax({
			url:baseUrl+"/wechatStaticPage/getContent",
			data:{"code":"userAgreement","attr":""},
			type:"post",
			success:function(text){
				console.log(text);
				if(text.success){
					if(text.data!=null && text.data!=""){
						$("#isAgree_content").html(text.data.content);
					}
				}else{
					$("#isAgree_content").html("无内容");
				}
			}
		});

</script>	     
</div>
