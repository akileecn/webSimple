 <!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../jquerymobile/css/jquery.mobile-1.4.5.css">
  <script src="../jquerymobile/js/jquery-1.12.3.min.js"></script>
  <script src="../jquerymobile/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../jquerymobile/js/common.js"></script>
  </head>
  <body>
   <div data-role="page" id="pageone">
       <div data-role="header" data-position="fixed" data-theme="a">
          <h1>通知信</h1>
          <a href="#" data-icon="home" onclick="goHome($(this))" data-iconpos="notext" data-direction="reverse">Home</a>
       </div>
       
       <div data-role="content" style="margin-top:-10px" >
         		<a data-role="button" href="#" data-inline="true">应聘通知</a>
         		<table id="notice" data-role="table" >
				</table>     
       </div>
       <div data-role="footer" data-position="fixed">
          
       </div>
   </div>
   </body>

<script>
$(document).ready(function() {
	
	dataload();
	
});


function dataload(){
	
	$.ajax({
		url:baseUrl+"wechatNotice/list",
	    data:{},
	    type:"post",
	    success:function(text){
	    	console.log(text);
	    	if(text.success){
	    		var data = text.data;
	    		if(data && data.length>0){
	    			var html = "" ;
	    			console.log(data[0]);
	    			for(var i=0;i<data.length;i++){
	    				var hl = "<tbody><tr>"
	    						+'<td><b class="ui-table-cell-label">主题</b>'+data[i]["title"]+'</td>'
	    				        +'<td><b class="ui-table-cell-label">通知时间</b>'+data[i]["createTime"]+'</td>'
	    				        +'<td><b class="ui-table-cell-label">通知内容</b>'+data[i]["content"]+'</td>'
	    				        +'</tr><tr><td><hr></td></tr></tbody>';
	    				html+=hl;
	    			}
	    			$("#notice").html(html);
	    			
	    		}else{
	    		    $("#notice").html("<h3>无通知信息！</h3>");
	    		}
	    	}else{
				if(text.message=="noLogin"){
					showDialog({
						head:"提示",
						title:"请登录后操作",
						content:"",
						href:"login.html",
						type:"opens"
					});
				}
	    	}
	    }
		
	});
}

	console.log("asaaaaaaaaaaa");
	
</script>
</html>
