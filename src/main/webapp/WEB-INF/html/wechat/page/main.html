 <!DOCTYPE html>
  <html>
  <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../jquerymobile/css/jquery.mobile-1.4.5.css">
      <script src="../jquerymobile/js/jquery-1.12.3.min.js"></script>
      <script src="../jquerymobile/js/jquery.mobile-1.4.5.min.js"></script>
      <script src="../jquerymobile/js/common.js"></script>
      <style>
        
        div {
            display: block;
          } 
        img {
            color: transparent;
            font-size: 0;
            vertical-align: middle;
            -ms-interpolation-mode: bicubic;
          }
        .full-screen {
            width: 94%;
            margin: 0 auto;
            clear: both;
          }  
        .zhaopin{
            height: auto;
            overflow: hidden;
            margin-top: 20px;
          }
          
        .zhaopin ul {
            list-style: none;
            text-align: center;
            padding:0 0 0 0 ;
          }
         .zhaopin ul li {
            float: left;
            width: 33%;
            height: 140px;
            padding-bottom: 0px;
          } 
          .zhaopin ul li a img {
            max-width: 50%;
            max-height: 90px;
          }
          .zhaopin ul li a span {
            display: block;
            text-align: center;
            padding-top: 10px;
            box-sizing: border-box;
            color: black;
          }
      </style>
  </head>
  <body>
   <div data-role="page" id="pageone">
       <div id="header" data-role="header" data-position="fixed" data-theme="a">
          <h1>个人中心</h1>
          <a href="#" data-icon="" style="display:none;" onclick=""  data-iconpos="notext" data-direction="reverse"></a>
       </div>
       
       <div data-role="content" style="margin-top:-10px">
            <div class="zhaopin full-screen">
              <ul id="meun">
                <li url="jobList.html?recruitType=society">
                  <a><img src="../img/shezhao.png"><span>社招岗位</span></a>
                </li>
                <li url="jobList.html?recruitType=campus">
                  <a><img src="../img/xiaozhao2.png"><span>校招岗位</span></a>
                </li>
                <li url="jobList.html?recruitType=trainee">
                  <a><img src="../img/xiaozhao.png"><span>实习生岗位</span></a>
                </li>
              </ul>
            </div>
            <div id="userTool" data-role="controlgroup" data-type="horizontal" align="center" class="ui-controlgroup ui-controlgroup-horizontal ui-corner-all">
					<a data-role="button" href="#"  style="margin-left:10px;" onclick="tologin()"  role="button">登录</a>
					<a data-role="button" href="#" style="margin-left:10px;" onclick="toregister()"  role="button">注册</a>
			</div>
       </div>
   </div>
   </body>

<script>
$(document).ready(function() {
	
	getResumes();
	
	$("#meun").find("li").each(function(){
  	$(this).click(function(){
    		location.href=$(this).attr("url");
    	});
    });
});	 

//加载简历相关信息
function getResumes(){
	$.ajax({
		url:baseUrl+"/main/list",
		data:{},
		type:"post",
		success:function(text){
			console.log(text);
			if(text.success){
				var _data = text.data;
				var logoutH = '<a id="logout" href="#" data-icon="" onclick="logout()" data-iconpos="right" data-direction="reverse" class="ui-link ui-btn-right ui-btn ui-shadow ui-corner-all" data-role="button" role="button">退出</a>';
				var html = "";
				if(_data && _data.length>0){
					for(var i=0;i<_data.length;i++){
						if(_data[i]["recruitType"]=="campus"){
							html+='<li url="resume.html?recruitType=campus&id='+ _data[i]["id"] +'">'+
					                  '<a><img src="../img/resume.png"><span>校招简历</span></a>'+
					              '</li>';
						}else if(_data[i]["recruitType"]=="society"){
							html+='<li url="resume.html?recruitType=society&id='+ _data[i]["id"] +'">'+
			                  		 '<a><img src="../img/resume.png"><span>社招简历</span></a>'+
			              		  '</li>';
						}else if(_data[i]["recruitType"]=="trainee"){
							html+='<li url="resume.html?recruitType=trainee&id='+ _data[i]["id"] +'">'+
			                  		 '<a><img src="../img/resume.png"><span>实习生简历</span></a>'+
			              		  '</li>';
						}
					}
					html+='<li url="myJob.html">'+
		                  	 '<a><img src="../img/me.png"><span>我的应聘</span></a>'+
		                  '</li>'+
		                  '<li url="notice.html">'+
		                     '<a><img src="../img/email.png"><span>通知信</span></a>'+
		                  '</li>'+
		                  '<li url="updatePassword.html">'+
		                   	  '<a><img src="../img/password.png"><span>修改密码</span></a>'+
		                   '</li>';
					$("#meun").append(html);       //添加登录后的内容
					$("#header").append(logoutH);  //退出功能
					$("#userTool").remove();       //移除登录功能
					//加点击事件					
					$("#meun").find("li").each(function(){
					  	$(this).click(function(){
					    		location.href=$(this).attr("url");
					    	});
					});
				}
			}else{
				if(text.message=="noLogin"){
					//alert("请登录");
					
				}
			}
		}
	});
}


//注销
function logout(){
	$.ajax({
		url:baseUrl+"/user/logout"
		,success:function(){
			alert("退出成功");
			window.location.reload();
		}
	});
}
function tologin(){
	location.href="login.html";
}

function toregister(){
	location.href="register.html";
}
</script>
</html>
