 <!DOCTYPE html>
  <html>
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../jquerymobile/css/jquery.mobile-1.4.5.css">
  <style>
  		.col_cv_alt {
		    margin: 0 0 0 5px;
		    text-align: left;
		    font-size: 0.85em;
		    color: #F00;
		}
  </style>
  	<script src="../jquerymobile/js/jquery-1.12.3.min.js"></script>
  	<script src="../jquerymobile/js/jquery.mobile-1.4.5.min.js"></script>
    <script src="../jquerymobile/js/common.js"></script>
  </head>
  <body>
   <div data-role="page" id="pageone">
       <div data-role="header" data-position="fixed">
          <h1>忘记密码</h1>
          <a href="#" data-icon="home" onclick="goHome($(this))"  data-iconpos="notext" data-direction="reverse">Home</a>
       </div>
       
       <div data-role="content" style="margin-top:-10px;padding-top:30px;">
           <div align="center">找回密码</div>
           <form id="forgetPassword"  method="post">
              <input type="text" name="username" id="username" placeholder="身份证号码/邮箱/手机号码">
              	<div class="col_cv_alt" data-error="username"></div>
              <br>
              <input type="text" name="question" id="question" placeholder="请输入问题">
              	<div class="col_cv_alt" data-error="question"></div>
              <input type="text" name="answer" id="answer" placeholder="请输入答案">
              	<div class="col_cv_alt" data-error="answer"></div>
              <br>
              <input type="password" name="password" id="password" placeholder="新密码">
              	<div class="col_cv_alt" data-error="password"></div>
              <div><font style="color:#daa;padding-left:10px;">6-16位，数字、字母或常用符号，至少包含2种组合</font></div>
              <br>
              <input type="password" name="password2" id="password2" placeholder="重复密码">
              	<div class="col_cv_alt" data-error="password"></div>
              <br>
              <input type="text" name="captcha" placeholder="验证码">
              	<div class="col_cv_alt" data-error="captcha"></div>
              <img style="width:80px;height:40px;" id="captcha" src="">
              <a href="javascript:changeCaptcha();">换一张</a>
           </form>
           <div align="center">
              <a data-role="button" href="#" onclick="submit()">确定</a>
              <a data-role="button" href="#" onclick="toLogin()">取消</a>
           </div>
       </div>
   </div>
   </body>

<script>
$(function(){

	changeCaptcha();   //加载验证码
});
	function submit(){
		$.ajax({
			beforeSend:function(datas){
				var password=$("#forgetPassword input[name='password']").val();
				var password2=$("#forgetPassword input[name='password2']").val();
				if(password!=password2){
					$('#registerForm').showError({"password":"新旧密码不一致","password2":"新旧密码不一致"})
					return false;
				}else{
					return true;
				}
			},
			url:baseUrl+"/user/forgetPassword/byQuestion",
			data:$("#forgetPassword").serialize(),
			type:"post",
			success:function(text){
				if(text.success){
					showDialog({
						head:"提示",
						title:"修改成功",
						content:"",
						href:"login.html",
						type:"opens"
					});
				}else{
					changeCaptcha();
					$("#forgetPassword").showError(text.error);
				}
			}
		});
	
	}
	
	//换验证码
	function changeCaptcha(){
		$("#captcha").attr("src",baseUrl+"/user/captchaImage.png?r="+Math.random());
	}
	
	function toLogin(){
		window.history.back();
	}
</script>
</html>
