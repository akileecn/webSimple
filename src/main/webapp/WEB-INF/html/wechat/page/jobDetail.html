<script>
    var params = getUrlParam(location.search);
    var jobid ;
    if(params.id){
        load(params);
    }

    /**
    	获取链接中的参数
    **/
    function getUrlParam(url){
    	var Request = {};
    	if(url.indexOf("?")!=-1){
	    	var str = url.substr(1)　//去掉?号
	    	　　strs = str.split("&");
	    	for(var i=0;i<strs.length;i++)
	    	{
	    	 　 Request[strs[i ].split("=")[0]]=unescape(strs[ i].split("=")[1]);
	    	}
    	}
    	return Request ;
    }
    
    
    /**
      	初始化数据加载
     **/
    function load(params){
    	 $.ajax({
    	    	url:baseUrl+"wechatjob/detail",
    	    	data:params,
    	    	type:"post",
    	    	success:function(text){
    	    		if(text.success){
    	    			console.log(text.data);
    	    			$("#jobDetail").find("p,span").each(function(){
    	    				var _name = $(this).attr("name");
    	    				if(_name && _name!='workCity'){
    	    					$(this).html(text.data[_name]);
    	    				}else{
    	    					$(this).html(text.data.t[_name]);
    	    				}
    	    			});
    	    		}else{
    	    		}
    	    	}
    	 });
    	
    }
    
    
    /**
               申请岗位

</script>
