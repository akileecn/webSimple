 <!DOCTYPE html>
  <html>
  <head>
  <title></title>
      <meta charset="utf-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../jquerymobile/css/jquery.mobile-1.4.5.css">
  <script src="../jquerymobile/js/jquery-1.12.3.min.js"></script>
  <script src="../jquerymobile/js/jquery.mobile-1.4.5.min.js"></script>
  <script src="../jquerymobile/js/common.js"></script>
  <style>
       ul li span{
        white-space:initial;
       }
  </style>
  </head>
  <body>

   <div data-role="header" data-position="fixed">
      <h1>岗位详情</h1>
      <a href="#" data-icon="home" onclick="goHome($(this))"  data-iconpos="notext" data-direction="reverse">Home</a>
   </div>
   
   <div data-role="content"  style="margin-top:-10px;">
      <div> 
         <ul id="jobDetail" data-role="listview" data-dividertheme="d" style="margin-top: 0;">
              <li data-role="list-divider">岗位名称</li>
              <li>
                  <span name="id" id="id" style="display:none;"></span>
                  <span name="name">无</span>
              </li>
              <li data-role="list-divider">工作地点</li>
              <li>
                  <span name="workCity">无</span>
              </li>
              <li data-role="list-divider">招聘人数</li>
              <li>
                  <span name="peopleNumber">无</span>人
              </li>
              <li data-role="list-divider">岗位职责</li>
              <li>
                  <span name="description">无</span>
              </li>
              <li data-role="list-divider" role="heading">岗位要求</li>
              <li>
                  <span name="requirement">
                     	无
                  </span>
              </li>
         </ul>
      </div>
      <div style="margin-top:30px;">
          <input type="button" data-theme="a" value="立即申请" onclick="apply()">
      </div>
   </div>

   
   </body>
</html>
<script>
    var params = getUrlParam(location.search);
    var jobid ;
    if(params.id){
        load(params);
    }
    
    /**
      	初始化数据加载
     **/
    function load(params){
    	 $.ajax({
    	    	url:baseUrl+"wechatjob/detail",
    	    	data:params,
    	    	type:"post",
    	    	success:function(text){
    	    		if(text.success){
    	    			console.log(text.data);
    	    			$("#jobDetail").find("p,span").each(function(){
    	    				var _name = $(this).attr("name");
    	    				if(_name && _name!='workCity'){
    	    					$(this).html(text.data[_name]);
    	    				}else{
    	    					$(this).html(text.data.t[_name]);
    	    				}
    	    			});
    	    		}else{
    	    		}
    	    	}
    	 });
    	
    }
    
    
    /**
               申请岗位
    **/
    function apply(){
    	console.log(params);
    	if(confirm("您一季度只有一次申请机会，申请提交后无法修改")){
    		$.ajax({
    			url:baseUrl+"application/apply",
    		    data:{"jobId":params.id},
    		    type:"post",
    		    success:function(text){
    		    	console.log(text);
    		    	if(text.success){
    		    		alert("感谢您应聘我行职位，我们会尽快和你联系，请您耐心等待");
    				}else{
    					if(text.message){
    						if(text.message.indexOf(",")>-1){
    							var parts=text.message.split(",");
    							if("notSubmit"==parts[0]){
    								alert("简历未提交");
    								console.log(params);
    								location.href="resume.html?recruitType="+params["recruitType"]+"&t"+Math.random();
    							}
    						}else if(text.message=="请登录后操作"){
    								alert(text.message);
    							    location.href="login.html";
    						}else{
    							alert(text.message);
    						}
    					}
    				}
    		    }
    		});
    	}
    	
    }
	
</script>
