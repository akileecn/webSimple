<html>
<head>
<title>注册</title>
<meta charset="utf-8">
<title>jQuery File Upload Example</title>
<!-- we code these -->
	<script src="/web/resources/jquery/jquery-1.12.3.min.js"></script>
	<script src="/web/resources/jquery/jquery.ui.widget.js"></script>
	<script src="/web/resources/jquery/jquery.fileupload.js"></script>
	<script src="/web/resources/bootstrap-datetimepicker/js/bootstrap-datetimepicker.min.js"></script>
	<script src="/web/resources/js/common.js"></script>
	<script src="/web/resources/bootstrap-3.3.6/js/bootstrap.min.js"></script>
	<link href="/web/resources/bootstrap-3.3.6/css/bootstrap.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div style="width: 500px; padding: 20px">

		<input id="fileupload" type="file" name="files[]"
			data-url="/web/file/upload" multiple>

		<div id="dropzone">Drop files here</div>

		<div id="progress">
			<div style="width: 0%;"></div>
		</div>

		<table id="uploaded-files">
			<tr>
				<th>File Name</th>
				<th>File Size</th>
				<th>File Type</th>
				<th>Download</th>
			</tr>
		</table>

	</div>
</body>
<script type="text/javascript">
	$(function() {
		$('#fileupload').fileupload({
			dataType : 'json',

			done : function(e, data) {
				$.alert(e);
				$.alert(data.result);
			}
		});
	});
</script>
</html>
